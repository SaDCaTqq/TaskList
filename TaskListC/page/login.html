<html>
<head>
    <title>Авторизация</title>
    <link href="/style/main-style.css" rel="stylesheet">
    <link href="/style/login-page.css" rel="stylesheet">
</head>
<body>
<div class="container-login-page">
    <div class="container-login">
        <p class="title">Вход</p>
        <p class="input-value">
            <span>Логин</span>
            <input type="text">
        </p>
        <p class="input-value">
            <span>Пароль</span>
            <input type="password">
        </p>
        <button id="button-entry">Войти</button>
        <p class="tip" id="tip">Регистрация</p>
    </div>
    <div class="container-login-icon">
        <img src="/resource/image/mainImage.png">
        <p>Самое главное - начать</p>
    </div>
</div>
<script src="../script/login.js"></script>
</body>
</html>
