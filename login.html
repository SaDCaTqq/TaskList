<html>
<head>
    <title>Авторизация</title>
    <link href="/style/main.css" rel="stylesheet">
    <link href="/style/login.css" rel="stylesheet">
</head>
<body>
<div class="container-login-page">
    <div class="container-login" id="login-box">
        <p class="title">Вход</p>
        <p class="input-value">
            <span>Логин</span>
            <input type="text">
        </p>
        <p class="input-value">
            <span>Пароль</span>
            <input type="password">
        </p>
        <button>Войти</button>
        <p class="tip">Регистрация</p>
    </div>
    <div class="container-login-icon">
        <img src="/resource/image/mainImage.png">
        <p>Самое главное - начать</p>
    </div>
</div>
<script src="loginPage.js"></script>
</body>

</html>
